<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Solicitudes</title>
</head>
<body>
    
    <button id="openModalBtn">Agregar Solicitud</button>
    
    <div id="solicitudModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="solicitudForm">
                <label for="id">Derivación:</label>
                <input type="number" id="id" name="id" required>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccione un opción</option>
                    <option value="1">Tipo 1</option>
                    <option value="2">Tipo 2</option>
                    <option value="3">Tipo 3</option>
                </select>  
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                <label for="informacion">Comentarios:</label>
                <textarea id="informacion" name="informacion" required></textarea>
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <table id="solicitudesTable" border="2">
        <thead>
            <tr>
                <th>Derivación</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Teléfono</th>
                <th>Comentarios</th>
                <th>Completado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se agregarán aquí dinámicamente -->
        </tbody>
    </table>
    <img src="IMG/background.png" alt="Background Image" class="background-image">
    <script src="render.js"></script>
</body>
</html>
