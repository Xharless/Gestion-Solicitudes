<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Solicitudes</title>
</head>
<body>
    <h1>Solicitudes</h1>
    <button id="openModalBtn">Agregar Solicitud</button>
    
    <div id="solicitudModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="solicitudForm">
                <label for="id">Derivación:</label>
                <input type="number" id="id" name="id" required>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                <label for="informacion">Comentarios:</label>
                <textarea id="informacion" name="informacion" required></textarea>
                <label for="completado">Completado:</label>
                <input type="checkbox" id="completado" name="completado">
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <table id="solicitudesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Teléfono</th>
                <th>Comentarios</th>
                <th>Completado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se agregarán aquí dinámicamente -->
        </tbody>
    </table>
    <script src="render.js"></script>
</body>
</html>
