<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Solicitudes</title>
</head>
<body>
    
    <button id="openModalBtn">Agregar Solicitud</button>
    
    <div id="solicitudModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="solicitudForm">
                <label for="id">Derivación:</label>
                <input type="number" id="id" name="id" required>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required> 
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                <label for="informacion">Comentarios:</label>
                <textarea id="informacion" name="informacion" required></textarea>
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <!-- Solicitud de edicion-->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editForm">
                <input type="hidden" id="editId" name="id">
                <label for="editDate">Fecha:</label>
                <input type="date" id="editDate" name="date" required>
                <label for="editTipo">Tipo:</label>
                <input type="text" id="editTipo" name="editTipo" required> 
                <label for="editTelefono">Teléfono:</label>
                <input type="text" id="editTelefono" name="telefono" required>
                <label for="editInformacion">Comentarios:</label>
                <textarea id="editInformacion" name="informacion" required></textarea>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <table id="solicitudesTable" border="2">
        <thead>
            <tr>
                <th>Derivación</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Teléfono</th>
                <th>Comentarios</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se agregarán aquí dinámicamente -->
        </tbody>
    </table>
    <img src="IMG/background.png" alt="Background Image" class="background-image">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="render.js"></script>
</body>
</html>
